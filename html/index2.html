<html>
	<body>
		<h1>改变对象的值？</h1>
	</body>
	
	<script type="text/javascript">
		//定义一个 名字为name的对象,并给name这个对象赋值 AB
		 var name="AB";
		 //浏览器控制台输出对象名字是name的值
		 console.log("name的值："+name);
		 //浏览器控制台输出对象名字是name的对象的长度属性
		 console.log("name的长度："+name.length);
		 //调用对象名字是name的对象toLocaleLowerCase 方法,并在浏览器控制台输出
		 console.log(name.toLocaleLowerCase());
		 //浏览器控制台输出对象名字是name的值
		 console.log("name的值："+name)
		 //要求修改对象名字是name的对象的值为ab
		 name=name.toLocaleLowerCase()
		 console.log("name的值："+name)
		 
		  var names = new Object();
		 console.log(names)
	</script>
</html>
